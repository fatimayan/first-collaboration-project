<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">📝 To-Do List</h1>

    <!-- Input Section -->
    <div class="flex mb-4">
      <input id="taskInput" type="text" placeholder="Enter a new task..."
        class="flex-grow p-2 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-400">
      <button id="addBtn"
        class="bg-blue-600 text-white px-4 py-2 rounded-r-md hover:bg-blue-700 transition">Add</button>
    </div>

    <!-- Task List -->
    <ul id="taskList" class="space-y-2">
      <!-- Tasks will appear here -->
    </ul>

    <!-- Footer -->
    <div class="mt-6 text-center text-sm text-gray-500">
      <p>Built with ❤ using TailwindCSS & JavaScript</p>
    </div>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const addBtn = document.getElementById("addBtn");
    const taskList = document.getElementById("taskList");

    // Load tasks from local storage
    document.addEventListener("DOMContentLoaded", loadTasks);

    addBtn.addEventListener("click", addTask);
    taskInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") addTask();
    });

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.className = "flex justify-between items-center bg-gray-50 border p-2 rounded-md";

      const span = document.createElement("span");
      span.textContent = taskText;
      span.className = "flex-grow cursor-pointer";
      span.addEventListener("click", () => {
        span.classList.toggle("line-through");
        span.classList.toggle("text-gray-400");
        saveTasks();
      });

      const delBtn = document.createElement("button");
      delBtn.textContent = "❌";
      delBtn.className = "ml-3 text-red-500 hover:text-red-700";
      delBtn.addEventListener("click", () => {
        li.remove();
        saveTasks();
      });

      li.appendChild(span);
      li.appendChild(delBtn);
      taskList.appendChild(li);

      taskInput.value = "";
      saveTasks();
    }

    function saveTasks() {
      const tasks = [];
      document.querySelectorAll("#taskList li").forEach(li => {
        const text = li.querySelector("span").textContent;
        const done = li.querySelector("span").classList.contains("line-through");
        tasks.push({ text, done });
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.forEach(t => {
        const li = document.createElement("li");
        li.className = "flex justify-between items-center bg-gray-50 border p-2 rounded-md";

        const span = document.createElement("span");
        span.textContent = t.text;
        span.className = "flex-grow cursor-pointer";
        if (t.done) {
          span.classList.add("line-through", "text-gray-400");
        }
        span.addEventListener("click", () => {
          span.classList.toggle("line-through");
          span.classList.toggle("text-gray-400");
          saveTasks();
        });

        const delBtn = document.createElement("button");
        delBtn.textContent = "❌";
        delBtn.className = "ml-3 text-red-500 hover:text-red-700";
        delBtn.addEventListener("click", () => {
          li.remove();
          saveTasks();
        });

        li.appendChild(span);
        li.appendChild(delBtn);
        taskList.appendChild(li);
      });
    }
  </script>

</body>
</html>
